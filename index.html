<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arafat & Sara Engagement Invitation</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="invite-bg">
      <div class="corner corner-top-left"></div>
      <div class="corner corner-bottom-right"></div>

      <!-- Flower images in opposite corners -->
      <img
        src="flower1.png"
        alt="Flower decoration"
        class="flower flower-top-right"
      />
      <img
        src="flower2.png"
        alt="Flower decoration"
        class="flower flower-bottom-left"
      />

      <main class="invite-card">
        <img src="bismillah2.svg" alt="Bismillah" class="bismillah-img" />
        <div class="invite-names">
          <span class="name">ARAFAT</span>
          <span class="and">and</span>
          <span class="name">SARA</span>
        </div>
        <div class="invite-details">
          <div class="invite-sub">invite you to their engagement</div>
          <div class="invite-month">JULY 12, 2025</div>
          <div class="invite-month">5:00 PM</div>
          <div class="invite-venue">
            Tandoor Cuisine of India<br />1132 E Katella Ave, Orange, CA 92867
          </div>
          <div class="invite-note">
            Kindly note: This is an adults-only celebration.
          </div>

          <div class="rsvp-text">Please RSVP Below</div>

          <button class="rsvp-button" onclick="showRSVPForm()">
            <svg
              class="checkmark-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"
                fill="currentColor"
              />
            </svg>
            I'm Attending
          </button>
          <div class="contact-info">
            For any questions, please contact:<br />
            Sara: 949 545 3323<br />
            Arafat: 971 352 7503
          </div>
          <div
            id="rsvp-form-container"
            class="rsvp-form-container"
            style="display: none"
          >
            <iframe
              src="https://docs.google.com/forms/d/e/1FAIpQLSdXADYPxxfjlqduM6P6TXHps7B7GPhlPS1jhY-xNq4ux5Z7_w/viewform?embedded=true"
              width="1000"
              height="1000"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              >Loadingâ€¦</iframe
            >
          </div>
        </div>
      </main>
    </div>

    <script>
      function showRSVPForm() {
        const formContainer = document.getElementById("rsvp-form-container");
        const button = document.querySelector(".rsvp-button");

        // Hide the button
        button.style.display = "none";

        // Show the form with a smooth animation
        formContainer.style.display = "block";
        formContainer.style.opacity = "0";
        formContainer.style.transform = "translateY(20px)";

        setTimeout(() => {
          formContainer.style.opacity = "1";
          formContainer.style.transform = "translateY(0)";
        }, 10);
      }

      function hideRSVPForm() {
        const formContainer = document.getElementById("rsvp-form-container");
        const button = document.querySelector(".rsvp-button");

        // Show the button
        button.style.display = "block";

        // Hide the form with a smooth animation
        formContainer.style.display = "none";
        formContainer.style.opacity = "1";
        formContainer.style.transform = "translateY(0)";

        setTimeout(() => {
          formContainer.style.opacity = "0";
          formContainer.style.transform = "translateY(20px)";
        }, 10);
      }
    </script>
  </body>
</html>
